<div class="todo">
   
        <h2 class="text-center my-5 text-primary">My Todo-List</h2>
<div class="container d-flex flex-column justify-content-center align-items-center">

    <div class="addInput my-5">
        <input type="text">
    </div>

    <div class="box p-5">
        
       <ul class="list">
        @for (item of todo; track item.id) {
        <li class="d-flex justify-content-between">
            <input type="checkbox">
            <p>{{item.title}}</p>
            <i class="bi bi-trash-fill"></i>
        </li>
    }

       </ul>
    
    
    
    </div>
</div>

</div>
